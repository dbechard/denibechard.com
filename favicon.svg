<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <!-- Aura background - matching site's teal palette -->
    <radialGradient id="aura" cx="50%" cy="50%" r="70%">
      <stop offset="0%" style="stop-color:#082f49"/>
      <stop offset="30%" style="stop-color:#0c4a6e"/>
      <stop offset="50%" style="stop-color:#075985"/>
      <stop offset="70%" style="stop-color:#0284c7"/>
      <stop offset="85%" style="stop-color:#38bdf8"/>
      <stop offset="100%" style="stop-color:#7dd3fc"/>
    </radialGradient>

    <!-- Spiral arm gradient - pink to yellow accents -->
    <linearGradient id="spiralArm" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e8a0a0"/>
      <stop offset="50%" style="stop-color:#d4d08c"/>
      <stop offset="100%" style="stop-color:#e8a0a0"/>
    </linearGradient>

    <!-- Core gradient -->
    <radialGradient id="core" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="30%" style="stop-color:#7dd3fc"/>
      <stop offset="70%" style="stop-color:#38bdf8"/>
      <stop offset="100%" style="stop-color:#0284c7"/>
    </radialGradient>

    <!-- Glow filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="1.2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Strong glow -->
    <filter id="strongGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Aura background -->
  <rect width="32" height="32" fill="url(#aura)"/>

  <!-- Spiral arm 1 - curves clockwise from center to top-right then down -->
  <path d="M16 16 C19 14 22 10 28 8 C31 12 30 20 26 26"
        fill="none"
        stroke="url(#spiralArm)"
        stroke-width="4"
        stroke-linecap="round"
        opacity="0.9"
        filter="url(#glow)"/>

  <!-- Spiral arm 2 - opposite, curves clockwise from center to bottom-left then up -->
  <path d="M16 16 C13 18 10 22 4 24 C1 20 2 12 6 6"
        fill="none"
        stroke="url(#spiralArm)"
        stroke-width="4"
        stroke-linecap="round"
        opacity="0.9"
        filter="url(#glow)"/>

  <!-- Inner spiral hint 1 -->
  <path d="M16 16 C18 15 20 13 23 12"
        fill="none"
        stroke="#38bdf8"
        stroke-width="2"
        stroke-linecap="round"
        opacity="0.6"
        filter="url(#glow)"/>

  <!-- Inner spiral hint 2 -->
  <path d="M16 16 C14 17 12 19 9 20"
        fill="none"
        stroke="#38bdf8"
        stroke-width="2"
        stroke-linecap="round"
        opacity="0.6"
        filter="url(#glow)"/>

  <!-- Galaxy core glow -->
  <circle cx="16" cy="16" r="6" fill="url(#core)" filter="url(#strongGlow)"/>

  <!-- Inner core -->
  <circle cx="16" cy="16" r="3.5" fill="#7dd3fc" filter="url(#glow)"/>

  <!-- Bright center -->
  <circle cx="16" cy="16" r="1.8" fill="#ffffff" filter="url(#strongGlow)"/>
</svg>
